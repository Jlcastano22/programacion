<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function Hola() {
        alert("Hola iue");
      }
      function Prueba() {
        num1 = "12";
        num2 = 10;
        x = num1 + num2;
        alert("El resultado es:" + x);
        console.log(num1);
        console.log(num2);
        console.log(x);
      }

      let global = 100;
      function uno() {
        let local_uno = 1;
        alert("Global " + global + " Local " + local_uno);
        dos();
        t = global + local_uno;
        console.log(t);
        global = "Luis";
        console.log(global);
      }
      function dos() {
        let local_dos = 2;
        alert("Global " + global + " Local " + local_dos);
        s = global + local_dos;
        alert(s);
      }

      function sumar() {
        let n1 = 0;
        let n2 = 0;
        let t = 0;
        n1 = parseInt(prompt("Introducee N1:", "0"));
        n2 = parseInt(prompt("Introduce N2:", "0"));
        t = n1 + n2;
        alert("Total " + t);
      }

      function restar() {
        let n1 = 0;
        let n2 = 0;
        let t = 0;
        n1 = parseInt(prompt("Introducee N1:", "0"));
        n2 = parseInt(prompt("Introduce N2:", "0"));
        t = n1 - n2;
        alert("Total " + t);
      }

      function multiplicar() {
        let n1 = 0;
        let n2 = 0;
        let t = 0;
        n1 = parseInt(prompt("Introducee N1:", "1"));
        n2 = parseInt(prompt("Introduce N2:", "1"));
        t = n1 * n2;
        alert("Total " + t);
      }

      function dividir() {
        let n1 = 0;
        let n2 = 0;
        let t = 0;
        n1 = parseInt(prompt("Introducee N1:", "1"));
        n2 = parseInt(prompt("Introduce N2:", "1"));
        t = n1 / n2;
        alert("Total " + t);
      }

      function Calculadora(num1, num2, operacion) {
        alert(num1 + " " + num2 + " " + operacion);
        let resultado = 0;
        if (operacion === 1) {
          resultado = parseFloat(num1) + parseFloat(num2);
        }
        if (operacion === 2) {
          resultado = parseFloat(num1) - parseFloat(num2);
        }
        if (operacion === 3) {
          resultado = parseFloat(num1) * parseFloat(num2);
        }
        if (operacion === 4) {
          resultado = parseFloat(num1) / parseFloat(num2);
        }
        alert(resultado);
        const vresultado = document.getElementById("respuesta");
        vresultado.innerHTML = "<p>Resultado: " + resultado + "</p>";
        alert("Aqui voy");
        event.preventDefault();
      }
    </script>
    <title>Ejemplo js</title>
  </head>
  <body>
    <button onclick="sumar();">Sumar</button>
    <button onclick="restar();">Restar</button>
    <button onclick="multiplicar();">Multiplicar</button>
    <button onclick="dividir();">Dividir</button>

    <section>
        <form action="">
          <h2>Calculadora</h2>
          <label for="n1">N1:</label>
          <input type="number" name="n1" value="0" />
          <label for="n2">N2:</label>
          <input type="number" name="n2" value="0" />
          <div id="respuesta">resultado:</div>
          <div>
            <button onclick="calculadora(this.form.n1.value,this.form.n2.value,1);">Sumar</button>
            <button onclick="calculadora(this.form.n1.value,this.form.n2.value,2);">Restar</button>
            <button onclick="calculadora(this.form.n1.value,this.form.n2.value,3);">Multiplicar</button>
            <button onclick="calculadora(this.form.n1.value,this.form.n2.value,4);">Dividir</button>
          </div>
        </form>
      </section>
  </body>
</html>
